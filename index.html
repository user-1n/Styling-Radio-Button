<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Radio Button </title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1 class="page-title">YAY! It's BOGO</h1> 

  <div class="radio-container">
    <label class="radio-label">
      <div class="text-container">
        <span class="radio-text-before">30%</span>
        <span class="radio-text-off">Off</span>
      </div>
      <input type="radio" name="radio-option" class="radio-input">
      <span class="radio-custom"></span>
      <div class="price-container">
        <span class="radio-text-after">Buy 1 Get 2</span>
        <span class="radio-text-price">$ 18.00 USD</span>
      </div>
    </label>
  </div>

  <div class="radio-container">
    <label class="radio-label">
      <div class="text-container">
        <span class="radio-text-before">30%</span>
        <span class="radio-text-off">Off</span>
      </div>
      <input type="radio" name="radio-option" class="radio-input">
      <span class="radio-custom"></span>
      <div class="price-container">
        <span class="radio-text-after">Buy 2 Get 4</span>
        <span class="radio-text-price">$ 24.00 USD</span>
      </div>

      <div>
        <span class="most-popular">Most Popular</span>
      </div>
    </label>
  </div>

  <div class="radio-container">
    <label class="radio-label">
        <input type="radio" name="radio-option" class="radio-input">
        <span class="radio-custom"></span>
        <div class="price-container">
            <div>
                <span class="radio-text-after">Buy 3 Get 6</span>
                <span class="radio-text-discount">10%</span>
            </div>
            <div>
                <span class="radio-text-price">$ 36.00 USD</span>
                <span class="strikethrough">$10.00 USD</span>
            </div>
        </div>
    </label>

    <div class="dropdown-container">
    <div class="dropdown">
        <span class="dropdown-label">#1</span> 
        <div class="dropdown-header">Size:</div>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </div>

    <div class="dropdown">
        <span class="dropdown-label"></span> 
        <div class="dropdown-header">Color:</div>
        <select id="color" name="color">
            <option value="red">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </div>
</div>
<div class="dropdown-container">
  <div class="dropdown">
      <span class="dropdown-label">#2</span> 
      <div class="dropdown-header">Size</div>
      <select id="size" name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
      </select>
  </div>

  <div class="dropdown">
      <span class="dropdown-label"></span> 
      <div class="dropdown-header">Color</div>
      <select id="color" name="color">
          <option value="red">Black</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
      </select>
  </div>
</div>


  <div class="footer-info">
    <h3 class="free-delivery">Free Delivery</h3>
    <h3 class="total-price">Total: $18.00 USD</h3>
  </div>

  <button class="add-to-cart">+ Add to Cart</button>

 
  <footer class="footer">
    <p><span class="powered-by">Powered by </span><span class="pumper">Pumper</span></p>
  </footer>

</body>
</html>
